############################################################
# GENERAL APPLICATION SETTINGS
############################################################
spring.application.name=hotel-reservation-api
server.port=8080
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
# Swagger UI path: http://localhost:8080/swagger-ui/index.html



############################################################
# SPRING LOGGING SETTINGS
############################################################
# Write logs to the current directory
logging.file.path=.
logging.file.name=hotel-reservation-api.log
logging.level.dev.marioszocs.hotelreservationapi=debug



############################################################
# SPRING DATASOURCE SETTINGS
############################################################
spring.datasource.url=jdbc:mysql://localhost:3306/hotelreservationapi?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=mysql123



############################################################
# SPRING JPA SETTINGS
############################################################
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=mysql
spring.jpa.show-sql=false










